<html>

<head>
    <link rel="shortcut icon" type="image/png" href="./jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="./jasmine/jasmine.css">

    <script type="text/javascript" src="./jasmine/jasmine.js"></script>
    <script type="text/javascript" src="./jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="./jasmine/boot.js"></script>

    <script>
        function getOpposite(bool) {
            return !bool;
        }

        const sum = (num1, num2) => {
            return num1 + num2;
        }

        const subtract = (num1, num2) => {
            return num1 - num2;
        }

        describe('Check that each function implements what is in its name', () => {
          let num1;
          let num2;
          beforeEach(() => {
                num1 = 1;
                num2 = 2;
            });

            it('returns the opposite of the argument', () => {
                // arrange
                let bool = true;

                // act
                const result = getOpposite(bool);

                // assert
                expect(result).toBe(false);
            });

            it('that sum() adds the arguments', () => {
                // arrange
                // let num1 = 1;
                // let num2 = 2;

                // act
                const result = sum(num1, num2);

                // assert
                expect(result).toBe(3);
            })

            it('that subtract() subtracts the arguments', () => {
                // arrange
                // let num1 = 1;
                // let num2 = 2;

                // act
                const result = subtract(num1, num2);

                // assert
                expect(result).toBe(-1);
            })
        });
    </script>
</head>

</html>
